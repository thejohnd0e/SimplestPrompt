<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimplestPrompt</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg-main: #212121;
      --bg-header: #171717;
      --bg-panel: #1e1e1e;
      --bg-surface: #262626;
      --bg-hover: #303030;
      --bg-active: #3a3a3a;
      --border: #3b3b3b;
      --text-primary: #ececec;
      --text-secondary: #b8b8b8;
      --text-muted: #8f8f8f;
      --danger: #e57373;
      --danger-bg: #6d1f1f;
      --radius-sm: 8px;
      --radius-md: 10px;
      --focus: #6f6f6f;
    }
    body {
      margin: 0;
      font-family: 'Soehne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      line-height: 1.4;
      background: var(--bg-main);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-header);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-shrink: 0;
    }
    .header h1 { margin: 0; font-size: 18px; font-weight: 600; letter-spacing: -0.01em; }
    .header .version { color: var(--text-muted); font-weight: 500; margin-left: 4px; font-size: 12px; }
    .btn {
      background: var(--bg-surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 0 12px;
      min-height: 30px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 12px;
      font-weight: 550;
      letter-spacing: 0.01em;
    }
    .btn:hover { background: var(--bg-hover); }
    .btn.ghost { background: transparent; color: var(--text-secondary); border-color: transparent; }
    .btn.ghost:hover { background: var(--bg-surface); color: var(--text-primary); border-color: var(--border); }
    .btn.danger:hover { background: var(--danger-bg); }
    .btn:focus-visible {
      outline: 2px solid var(--focus);
      outline-offset: 1px;
    }
    .toolbar {
      padding: 9px 12px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .hint {
      font-size: 11px;
      color: var(--text-muted);
      padding: 8px 12px 10px;
      border-top: 1px solid var(--border);
      background: var(--bg-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-shrink: 0;
    }
    .hint a {
      color: var(--text-secondary);
      text-decoration: none;
    }
    .hint a:hover { color: var(--text-primary); text-decoration: underline; }
    .toggle-row { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 12px; color: var(--text-secondary); }
    .toggle-row input {
      cursor: pointer;
      width: 14px;
      height: 14px;
      accent-color: #8a8a8a;
    }
    .toolbar-btns { display: flex; gap: 8px; margin-left: auto; }
    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .folders {
      width: 156px;
      border-right: 1px solid var(--border);
      background: #1b1b1b;
      padding: 10px 8px;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .folder-item {
      padding: 9px 10px;
      border-radius: var(--radius-sm);
      cursor: grab;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }
    .folder-item:active { cursor: grabbing; }
    .folder-item:hover { background: var(--bg-hover); }
    .folder-item.active { background: var(--bg-active); color: var(--text-primary); }
    .folder-item.dragging { opacity: 0.45; }
    .folder-item.drag-over-top { box-shadow: inset 0 2px 0 #7a7a7a; }
    .folder-item.drag-over-bottom { box-shadow: inset 0 -2px 0 #7a7a7a; }
    .folder-item .meta { min-width: 0; flex: 1; }
    .folder-item .name { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 500; }
    .folder-item .count { font-size: 11px; color: var(--text-muted); margin-top: 1px; }
    .content {
      flex: 1;
      background: var(--bg-main);
      padding: 14px;
      overflow-y: auto;
      min-width: 0;
    }
    .prompt-card {
      background: var(--bg-panel);
      border-radius: var(--radius-md);
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      cursor: grab;
    }
    .prompt-card:active { cursor: grabbing; }
    .prompt-card.dragging { opacity: 0.45; }
    .prompt-card.drag-over-top { box-shadow: inset 0 2px 0 #7a7a7a; }
    .prompt-card.drag-over-bottom { box-shadow: inset 0 -2px 0 #7a7a7a; }
    .prompt-card .title { font-weight: 600; margin-bottom: 5px; font-size: 13px; }
    .prompt-card .text {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.45;
      max-height: 64px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .prompt-card .actions {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
    }
    .empty { color: var(--text-muted); text-align: center; padding: 28px 24px; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.68);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 16px;
    }
    .modal-inner {
      background: #1d1d1d;
      border-radius: 12px;
      padding: 18px;
      width: 100%;
      max-width: 380px;
      border: 1px solid var(--border);
    }
    .modal-inner h3 { margin: 0 0 12px; font-size: 15px; letter-spacing: -0.01em; }
    .modal-inner input, .modal-inner textarea {
      width: 100%;
      padding: 9px 11px;
      border-radius: var(--radius-sm);
      border: 1px solid #4a4a4a;
      background: #161616;
      color: var(--text-primary);
      font-size: 13px;
      margin-bottom: 10px;
    }
    .modal-inner input:focus-visible, .modal-inner textarea:focus-visible {
      outline: 2px solid var(--focus);
      outline-offset: 1px;
      border-color: var(--focus);
    }
    .modal-inner textarea { min-height: 100px; resize: vertical; }
    .modal-inner .buttons { display: flex; gap: 8px; justify-content: flex-end; margin-top: 12px; }
    .modal-inner .buttons .left { margin-right: auto; }
    .btn.danger {
      background: #2a1a1a;
      color: #f0b3b3;
      border-color: #7a3a3a;
    }
    .btn.danger:hover { background: #3a2020; }
    .folders::-webkit-scrollbar, .content::-webkit-scrollbar { width: 10px; }
    .folders::-webkit-scrollbar-thumb, .content::-webkit-scrollbar-thumb {
      background: #3c3c3c;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .folders::-webkit-scrollbar-track, .content::-webkit-scrollbar-track { background: transparent; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="header">
    <h1>SimplestPrompt <span class="version" id="appVersion">(v)</span></h1>
  </div>
  <div class="toolbar">
    <label class="toggle-row">
      <input type="checkbox" id="autoPaste" />
      <span>Auto-paste into focused field</span>
    </label>
    <div class="toolbar-btns">
      <button type="button" class="btn" id="exportBtn">Export</button>
      <button type="button" class="btn" id="importBtn">Import</button>
      <button type="button" class="btn" id="addFolder">+ Folder</button>
      <button type="button" class="btn" id="addPrompt">+ Prompt</button>
      <input type="file" id="importFile" accept=".json,application/json" class="hidden" />
    </div>
  </div>
  <div class="layout">
    <div class="folders" id="foldersList"></div>
    <div class="content" id="content">
      <div class="empty" id="emptyState">Select a folder or add one.</div>
      <div id="promptsList" class="hidden"></div>
    </div>
  </div>
  <div class="hint">
    <span>Drag and drop to arrange. Double-click to edit.</span>
    <a href="https://github.com/thejohnd0e/SimplestPrompt" target="_blank" rel="noopener noreferrer">GitHub</a>
  </div>

  <div id="modalFolder" class="modal hidden">
    <div class="modal-inner">
      <h3 id="modalFolderTitle">New folder</h3>
      <input type="text" id="folderName" placeholder="Folder name" />
      <div class="buttons">
        <button type="button" class="btn danger left hidden" id="deleteFolder">Delete</button>
        <button type="button" class="btn ghost" id="cancelFolder">Cancel</button>
        <button type="button" class="btn" id="saveFolder">Save</button>
      </div>
    </div>
  </div>
  <div id="modalPrompt" class="modal hidden">
    <div class="modal-inner">
      <h3 id="modalPromptTitle">New prompt</h3>
      <input type="text" id="promptTitle" placeholder="Title" />
      <textarea id="promptText" placeholder="Prompt text"></textarea>
      <div class="buttons">
        <button type="button" class="btn danger left hidden" id="deletePrompt">Delete</button>
        <button type="button" class="btn ghost" id="cancelPrompt">Cancel</button>
        <button type="button" class="btn" id="savePrompt">Save</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
