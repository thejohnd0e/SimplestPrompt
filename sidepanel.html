<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimplestPrompt</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg-main: #212121;
      --bg-header: #171717;
      --bg-panel: #1e1e1e;
      --bg-surface: #262626;
      --bg-hover: #303030;
      --bg-active: #3a3a3a;
      --border: #3b3b3b;
      --text-primary: #ececec;
      --text-secondary: #b8b8b8;
      --text-muted: #8f8f8f;
      --danger: #e57373;
      --danger-bg: #6d1f1f;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .header h1 { margin: 0; font-size: 16px; font-weight: 600; }
    .header .version { color: var(--text-muted); font-weight: 500; margin-left: 4px; }
    .btn {
      background: var(--bg-surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover { background: var(--bg-hover); }
    .btn.ghost { background: transparent; color: var(--text-secondary); border-color: transparent; }
    .btn.ghost:hover { background: var(--bg-surface); color: var(--text-primary); border-color: var(--border); }
    .btn.danger:hover { background: var(--danger-bg); }
    .header-btns { display: flex; gap: 6px; }
    .toolbar {
      padding: 8px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-header);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }
    .toggle-row { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 12px; color: var(--text-secondary); }
    .toggle-row input { cursor: pointer; }
    .toolbar-btns { display: flex; gap: 6px; }
    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .folders {
      width: 140px;
      border-right: 1px solid var(--border);
      background: #1b1b1b;
      padding: 8px;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .folder-item {
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }
    .folder-item:hover { background: var(--bg-hover); }
    .folder-item.active { background: var(--bg-active); color: var(--text-primary); }
    .folder-item .meta { min-width: 0; flex: 1; }
    .folder-item .name { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .folder-item .count { font-size: 11px; color: var(--text-muted); }
    .icon-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 4px;
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 13px;
      line-height: 1;
      flex-shrink: 0;
    }
    .icon-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .icon-btn.danger { color: var(--danger); }
    .icon-btn.danger:hover { background: var(--danger-bg); color: #ffffff; }
    .content {
      flex: 1;
      background: var(--bg-main);
      padding: 12px;
      overflow-y: auto;
      min-width: 0;
    }
    .prompt-card {
      background: var(--bg-panel);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border: 1px solid var(--border);
    }
    .prompt-card .title { font-weight: 600; margin-bottom: 4px; }
    .prompt-card .text {
      font-size: 12px;
      color: var(--text-secondary);
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .prompt-card .actions {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .prompt-card .actions-right {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-left: auto;
    }
    .prompt-card .icon-btn {
      color: var(--text-secondary);
      width: 20px;
      height: 20px;
      font-size: 12px;
    }
    .prompt-card .icon-btn:hover {
      background: var(--bg-hover);
      color: #ffffff;
    }
    .empty { color: var(--text-muted); text-align: center; padding: 24px; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.68);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 16px;
    }
    .modal-inner {
      background: #1d1d1d;
      border-radius: 10px;
      padding: 16px;
      width: 100%;
      max-width: 360px;
      border: 1px solid var(--border);
    }
    .modal-inner h3 { margin: 0 0 12px; font-size: 14px; }
    .modal-inner input, .modal-inner textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #4a4a4a;
      background: #161616;
      color: var(--text-primary);
      font-size: 13px;
      margin-bottom: 10px;
    }
    .modal-inner textarea { min-height: 100px; resize: vertical; }
    .modal-inner .buttons { display: flex; gap: 8px; justify-content: flex-end; margin-top: 12px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="header">
    <h1>SimplestPrompt <span class="version" id="appVersion">(v)</span></h1>
    <div class="header-btns">
      <button type="button" class="btn" id="addFolder">+ Folder</button>
      <button type="button" class="btn" id="addPrompt">+ Prompt</button>
    </div>
  </div>
  <div class="toolbar">
    <label class="toggle-row">
      <input type="checkbox" id="autoPaste" />
      <span>Auto-paste into focused field</span>
    </label>
    <div class="toolbar-btns">
      <button type="button" class="btn ghost" id="exportBtn">Export JSON</button>
      <button type="button" class="btn ghost" id="importBtn">Import JSON</button>
      <input type="file" id="importFile" accept=".json,application/json" class="hidden" />
    </div>
  </div>
  <div class="layout">
    <div class="folders" id="foldersList"></div>
    <div class="content" id="content">
      <div class="empty" id="emptyState">Select a folder or add one.</div>
      <div id="promptsList" class="hidden"></div>
    </div>
  </div>

  <div id="modalFolder" class="modal hidden">
    <div class="modal-inner">
      <h3 id="modalFolderTitle">New folder</h3>
      <input type="text" id="folderName" placeholder="Folder name" />
      <div class="buttons">
        <button type="button" class="btn ghost" id="cancelFolder">Cancel</button>
        <button type="button" class="btn" id="saveFolder">Save</button>
      </div>
    </div>
  </div>
  <div id="modalPrompt" class="modal hidden">
    <div class="modal-inner">
      <h3 id="modalPromptTitle">New prompt</h3>
      <input type="text" id="promptTitle" placeholder="Title" />
      <textarea id="promptText" placeholder="Prompt text"></textarea>
      <div class="buttons">
        <button type="button" class="btn ghost" id="cancelPrompt">Cancel</button>
        <button type="button" class="btn" id="savePrompt">Save</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
